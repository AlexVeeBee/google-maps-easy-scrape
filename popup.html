<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="popup"></title>
  <title>Google Maps Easy Scrape</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/i18n.js"></script>
  <script src="/js/theme.js" async></script>
</head>
<body>
  <div class="popup-header">
    <div class="left" style="display: flex; gap: 8px; align-items: center; justify-content: center;">
      <div style="display: flex; gap: 8px;">
        <button class="icon" data-url="pages/settings.html" title="YouTube" style="margin: 0;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>wrench</title><path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.6,4.7C0.4,7.1 0.9,10.1 2.9,12.1C4.8,14 7.5,14.5 9.8,13.6L18.9,22.7C19.3,23.1 19.9,23.1 20.3,22.7L22.6,20.4C23.1,20 23.1,19.3 22.7,19Z" /></svg>
        </button>
      </div>
      <h1>Google Maps Easy Scrape</h1>
    </div>
    <div class="right" style="display: flex; gap: 8px;">
      <button class="icon" id="about-ext">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
      </button>
    </div>
  </div>

  <div id="message">Checking URL...</div>
  
  <!-- Filename Input -->
  <input type="text" id="filenameInput" class="input" placeholder="Custom Filename" disabled>
  <div id="scrapeResults">
    <table id="resultsTable">
      <thead>
        <tr>
          <!-- Table Header -->
        </tr>
      </thead>
      <tbody>

        <!-- Table Body -->
        <div id="table-actions">
          <button id="actionButton" class="icon" title="Scrape">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.1,1.81L12.27,4.64C11.5,5.42 11.5,6.69 12.27,7.47L13.68,8.88L9.13,13.43L6.31,10.6L4.89,12C-0.06,17 3.5,20.5 3.5,20.5C3.5,20.5 7,24 12,19.09L13.41,17.68L10.61,14.88L15.15,10.34L16.54,11.73C17.32,12.5 18.59,12.5 19.37,11.73L22.2,8.9L15.1,1.81M17.93,10.28L16.55,8.9L15.11,7.46L13.71,6.06L15.12,4.65L19.35,8.88L17.93,10.28Z" /></svg>
          </button>
          <button id="downloadCsvButton" class="icon" disabled title="Download as CSV">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2A7 7 0 0 0 5 9C5 14.25 12 22 12 22S19 14.25 19 9A7 7 0 0 0 12 2M7.5 10H10V5H14V10H16.5L12 14.5Z" /></svg>
          </button> 
        </div>
      </tbody>
    </table>
  </div>

  <script src="js/popup.js" defer></script>
</body>
</html>
