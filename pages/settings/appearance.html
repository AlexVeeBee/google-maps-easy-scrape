<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/modal.js" async></script>
    <script src="/js/theme.js"></script>
    <script src="/js/i18n.js" async></script>
    <script src="/js/ui.components.js" async></script>
    <script src="/js/pages/page.settings.appearance.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/page.settings.page.css">
</head>
<body>
    <div id="modal-container" class="modal-container"></div>
    <div attr-page="home" id="page-home" class="setting-page page-home">
        <div class="page-section style" >
            <div id="inner">
                <div class="header" style="display: flex; gap: 8px; align-items: center; margin-bottom: 24px;">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18,4V3A1,1 0 0,0 17,2H5A1,1 0 0,0 4,3V7A1,1 0 0,0 5,8H17A1,1 0 0,0 18,7V6H19V10H9V21A1,1 0 0,0 10,22H12A1,1 0 0,0 13,21V12H21V4H18Z" /></svg>
                    </div>
                    <h1 data-i18n="text.appearance"></h1>
                </div>
                <div class="content">
                    <div class="setting-theme" style="display: flex; gap: 8px;">
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <h2 data-i18n="text.settings.theme">Theme</h2>
                        </div>
                        <div class="button-group fullwidth" id="themeSelect">
                            <div class="item item-dark" data-value="dark">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z" /></svg>
                                </div>
                                <div class="text">
                                    <p>Dark</p>
                                </div>
                            </div>
                            <div class="item item-light" data-value="light">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" /></svg>
                                </div>
                                <div class="text">
                                    <p>Light</p>
                                </div>
                            </div>
                            <div class="item item-system" data-value="system">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4,6H20V16H4M20,18A2,2 0 0,0 22,16V6C22,4.89 21.1,4 20,4H4C2.89,4 2,4.89 2,6V16A2,2 0 0,0 4,18H0V20H24V18H20Z" /></svg>
                                </div>
                                <div class="text">
                                    <p>System</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-theme-colors" style="display: flex; gap: 8px; margin-top: 12px;">
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <h2>Accent Color</h2>
                        </div>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <div class="icon color-red" title="Coming soon...">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 14H11V9H13M13 18H11V16H13M1 21H23L12 2L1 21Z" /></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
